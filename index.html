<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Formulaire Orienté Objet</title>
    </head>
    <body>
        <form id="identification">
            <label for="login">Login: </label>
            <input id="login" type="text">
            <label for="loginPwd">Password: </label>
            <input id="loginPwd" type="password">
            <input id="loginSubmit" type="button" value="submit">
        </form>
        <input id="logout" type="button" value="logout">
        <form id="form">
            <fieldset>
                <legend>Informations</legend>
                <label for="fName">First Name: </label>
                <input id="fName" type="text" required pattern="[A-Za-z -'éè]{2,255}">
                <label for="lName">Last Name: </label>
                <input id="lName" type="text" required pattern="[A-Za-z -'éè]{2,255}"><br/>
                <label for="birthday">Birthday: </label>
                <input id="birthday" type="date" max="2003-01-01" min="1900-01-01" required>
                <label for="gender">Gender: </label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-binary</option>
                    <option>I prefer not to tell</option>
                </select>
                <label for="pwd">Password: </label>
                <input id="pwd" type="password" required pattern="^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[&$%!?]).{8,30}$">
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <label for="email">E-mail: </label>
                <input id="email" type="email" pattern="^[a-zA-Z0-9]{1,}\.?[a-zA-Z0-9]+@[a-zA-Z0-9]{2,10}\.(?:com|fr|org|io|gmail)$" required>
                <label for="phone">Phone Number: </label>
                <input id="phone" type="tel" required>
            </fieldset>
            <fieldset>
                <legend>Adress</legend>
                <label for="streetNumber">Street number: </label>
                <input id="streetNumber" type="number" required>
                <label for="street">Street name: </label>
                <input id="street" type="text" required><br/>
                <label for="postal">Postal code: </label>
                <input id="postal" type="number" required>
                <label for="city">City: </label>
                <input id="city" type="text" required>
            </fieldset>
            <fieldset>
                <legend>Contract</legend>
                <label for="contract">Type of contract: </label>
                <select id="contract">
                    <option>CDI</option>
                    <option>CDD</option>
                    <option>Intérim</option>
                </select>
                <label for="dContract">Date of start: </label>
                <input id="dContract" type="date" max="2022-01-01" min="2000-01-01" required>
                <label for="baseSalary">Monthly base salary: </label>
                <select id="baseSalary">
                    <option>$1000</option>
                    <option>$1500</option>
                    <option>$2000</option>
                    <option>$2500</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Avatar</legend>
                <label for="avatarURL">Avatar url: </label>
                <input id="avatarURL" type="url">
            </fieldset>
            <input id="fakeData" type="submit" value="Generate data"><br/>
            <input id="submit" type="submit" value="Submit">
            <input id="print" type="submit" value="Print list of employees">
        </form>
        <fieldset id="searchBar">
            <legend>Search bar</legend>
            <input id="mySearch" type="text" placeholder="Search...">        
        </fieldset>
        <script type="module" src="script/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
